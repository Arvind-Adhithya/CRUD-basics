                </div>
                <div class="container">
                    <form name="myForm" method="POST">
                        <div class="form-group row">
                            <label for="uname" class="col-sm-2 col-form-label">Username</label>
                            <label class="validation-error hide" id="ValidationError">This field is
                                required.</label>
                            <div class="col-sm-10">
                                <input type="text" id="fullname" name="fullname" value="Sri">
                            </div>
                        </div>
                        <!-- <label for="gender" class="col-sm-2 col-form-label">Gender</label> -->

                        <div class="form-group row">
                            <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                            <div class="col-sm-10 gender">
                                <input type="radio" value="Male" checked name="choice">Male</input>
                                <input type="radio" value="Female" name="choice">Female</input>
                                <input type="radio" value="Others" name="choice">Others</input>
                            </div>
                        </div>
                        
                        <div class="form-check form-check-inline">
                                <label for="department" >Department</label>
                                <div class="col-sm-10 dept">
                                    <input class="checkbox form-check-inline" id="box1" type="checkbox" value="IT" checked name="box">IT</input>
                                    <input class="checkbox form-check-inline" id="box2" type="checkbox" value="CSE" name="box">CSE</input>
                                    <input class="checkbox form-check-inline" id="box3" type="checkbox" value="ECE" name="box">ECE</input>
                                    <input class="checkbox form-check-inline" id="box4" type="checkbox" value="EEE" name="box">EEE</input>
                                </div>
                                <!-- <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">1</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">2</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label> -->
                              </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" name="mail" id="mail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label">Date</label>

                            <div class="col-sm-10">
                                <input type="date" id="date" onfocus="(this.type='date')" onblur="(this.type='text')" name="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                            <div class="col-sm-10">
                                <input type="text" id="phonenum" name="phonenum">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="category" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10 selecter">
                                <select class="form-control" id="category">
                                    <option>Friends</option>
                                    <option>Family</option>
                                    <option>Buisness</option>
                                    <option>Other</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" id="city" name="city">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- <button class="btn btn-default"> -->
                            <button type="submit" id="submit" class="btn btn-default" value="Submit">Submit
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
